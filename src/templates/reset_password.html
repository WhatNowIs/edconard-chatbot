<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <p>Hello {{ username }},</p>
    <p>You can reset your password by clicking the link below:</p>
    <p><a href="http://localhost:3000/auth/reset?uid={{ uid }}&otp={{ code }}&verification_type={{ verification_type }}">Reset Password</a></p>
    <p>This link will expire in {{ expiry_minutes }} minutes.</p>
</body>
</html>
